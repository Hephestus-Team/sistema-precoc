<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esqueci a senha | PRECOC</title>
    <link rel="icon" href="../../../content/logo-titulo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../content/style.css">           
</head>
<body>
    <div class="container mt-5 border border-dark rounded col col-12 col-xl-4 col-lg-8 col-md-10 col-sm-12" id="meio1">

        <h1 class="text-center mt-5 pb-4">PRÉ-COC</h1> 
        <h2 class="text-center pb-3">Esqueci minha senha</h2>
        
        <form action="inicial.html" method="POST">
            <div class="form-row justify-content-center mb-4">
                <div class="col-6">
                <label>Digite sua matrícula</label>
                    <div class="input-group">
                        <input class="form-control border border-dark" type="text" name="user" style="min-width: 20px; height: 50px;" placeholder="Insira a matrícula" required>
                    </div> 
                </div>
            </div>
    
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
                <div class="toast p-2" id="aviso" role="alert" aria-atomic="true" style="background-color: #7F0600; color: white; min-width: 100px; display: none">
                    <div class="toast-header">
                        <strong class="mr-auto"></strong>
                    </div>
                    <div class="toast-body">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input class="btn btn-primary" type="button" value="Enviar">         
            </div>
            
            <div class="d-flex justify-content-center my-4 mb-5">
                <input class="btn border border-primary" type="button" value="Voltar" id="voltar" style="width: 20%; height: 50px; min-width: 180px;">
            </div>
        </form>
    </div>

    <div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="finishModalLabel" aria-hidden="false">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="finishModalLabel" style="text-align: center;">E-mail enviado com sucesso
                        <img src="../../../content/precoc/checked.png">
                  </h3>
                </div>
                <div class="modal-body">
                    <p style="text-align: center;">Verifique sua caixa de e-mail</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" id="finalizar" style="min-width: 271px;">Finalizar</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="flex-shrink: none;" class="py-4 text-white-50">
        <div class="container text-center">
            <small>© 2019 Copyright: <a href="https://github.com/danielShz" target="_blank"> Daniel Arruda </a> & <a href="https://github.com/muniz034" target="_blank"> Pedro Muniz </a> </small>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>     
    <script src="../js/esqueceu_senha.js"></script>   
</body>
</html>
