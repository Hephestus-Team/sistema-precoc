<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Menu | PRECOC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="../../../content/logo-titulo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../content/style.css">
</head>
<body>

    <div class="container mt-5 p-5 border border-dark rounded" id="meio1" style="max-width: 500px">

        <h1 class="text-center mt-4 pb-4">PRÉ-COC</h1> 
        <h2 class="text-center pb-4">Bem-vindo, professor</h2>

        <div class="container" id="logo" style="padding: 50px 0px 35px 0px;">
            <div class="d-flex justify-content-center mb-4">
                <button class="btn btn-info" type="button" id="avaliar" style="width: 20%; height: 50px; min-width: 230px;">
                    <img src="../../../content/precoc/menu-avaliacao.png" class="pr-1 pb-1">
                    Avaliar 
                </button>
            </div>
        
            <div class="d-flex justify-content-center mb-4">
                <button class="btn btn-light border border-dark" type="button" id="inserirTurmas" style="width: 20%; height: 50px; min-width: 230px;">
                    <img src="../../../content/precoc/menu-turma.png" class="pr-1 pb-1">
                    Alterar/inserir turmas
                </button>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <button class="btn btn-light border border-dark" type="button" id="editarAvaliacao" style="width: 20%; height: 50px; min-width: 230px;">
                    <img src="../../../content/precoc/menu-editar.png" class="pr-1 pb-1">
                    Editar avaliação
                </button>
            </div>
                
            <div class="d-flex justify-content-center m-4">
                <button type="button" class="btn btn-dark btn-sm" id="logout">
                <img src="../../../content/menu-logout.png" class="pr-1 pb-1">    
                    Logout
                </button>
            </div>
        </div>
    </div>

    <footer style="flex-shrink: none;" class="py-4 text-white-50">
        <div class="container text-center">
            <small>© 2019 Copyright: <a href="https://github.com/danielShz" target="_blank"> Daniel Arruda </a> & <a href="https://github.com/muniz034" target="_blank"> Pedro Muniz </a> </small>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
