<head>

<body>
    <div class="container my-5 p-5 border border-dark rounded text-center" id="meio1" style="max-width: 500px;">

        <h1 class="text-center">PRE-COC</h1> 
        <h2 class="text-center pb-4 mb-5">SOEP</h2>
        
        <form action="../../app/models/Status.php" method="POST">

            <div class="input-group mb-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="padding: 0px 22px 0px 22px;">Data de Início</span>
                </div>
                <input class="custom-select" name="inicio" type="date" style="height: 50px; min-width: 180px;">                
            </div>

            <div class="input-group mb-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text" >Data de Término</span>
                </div>
                <input class="custom-select" name="termino" type="date" style="width: 20%; height: 50px; min-width: 180px;">
            </div>

            <div class="input-group mb-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="padding: 0px 38px 0px 38px;">Trimestre</span>
                </div>
                <select name="trimestre" class="custom-select" style="width: 20%; height: 50px; min-width: 180px;">
                    <option value="1">1º Trimestre</option>
                    <option value="2">2º Trimestre</option>
                    <option value="3">3º Trimestre</option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input class="btn btn-primary" type="button" value="Enviar" id="enviar">
            </div>

            <div class="d-flex justify-content-center my-4">
                <input class="btn border border-primary" type="button" value="Voltar" id="voltar">
            </div>
            
            <div class="d-flex justify-content-center mt-5">
                <div class="toast p-2" id="aviso" role="alert" style="background-color: #7F0600; color: white; min-width: 100px; display: none"> 
                    <div class="toast-header">
                        <strong class="mr-auto">Aviso:</strong>
                    </div>
                    <div class="toast-body">
                        Dados Incorretos, tente novamente
                    </div>
                </div>
            </div>
        </form>
    </div>
